<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Videojuegos</title>
    </h:head>
    <h:body>


        <h:form>
            <p:commandButton value="Agregar Videojuegos" actionListener="#{videojuegosControl.limpiarVideojuegos()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>

        <h:form id="formListado">
            <p:dataTable id="tablaVideojuegos" paginator="true" paginatorPosition="bottom" rows="10" var="videojuegos" value="#{videojuegosControl.listaVideojuegos()}" emptyMessage="No existen videojuegos">
                <p:column headerText="ID videojuegos">
                    <h:outputText value="#{videojuegos.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{videojuegos.nombre}" />
                </p:column>
                <p:column headerText="Director">
                    <h:outputText value="#{videojuegos.director}" />
                </p:column>
                <p:column headerText="Compañia">
                    <h:outputText value="#{videojuegos.estudio}" />
                </p:column>
                <p:column headerText="Año">
                    <h:outputText value="#{videojuegos.año}" />
                </p:column>
                <p:column headerText="MODIFICAR" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{videojuegosControl.videojuegos}" value="#{videojuegos}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="ELIMINAR" style="text-align: center">
                    <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{videojuegosControl.videojuegos}" value="#{videojuegos}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Videojuegos" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.nombre}"/>
                    <p:outputLabel value="Director:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.director}"/>
                    <p:outputLabel value="Compañia:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.estudio}"/>
                    <p:outputLabel value="Año:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.año}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{videojuegosControl.agregarVideojuegos()}" update=":formListado:tablaVideojuegos" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Videojuegos" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.nombre}"/>
                    <p:outputLabel value="Director:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.director}"/>
                    <p:outputLabel value="Compañia:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.estudio}"/>
                    <p:outputLabel value="Año:"/>
                    <p:inputText value="#{videojuegosControl.videojuegos.año}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{videojuegosControl.modificarVideojuegos()}" update=":formListado:tablaVideojuegos" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Videojuegos" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <p:commandButton  value="Si" actionListener="#{videojuegosControl.eliminarVideojuegos()}" update=":formListado:tablaVideojuegos" oncomplete="PF('dialogoEliminar').hide();"/>
                <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>

    </h:body>
</html>
